<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/titulo.css">
    <link rel="stylesheet" href="./assets/css/conteudo.css">
    <link rel="stylesheet" href="./assets/css/inputBotao.css">
    <link rel="stylesheet" href="./assets/css/botao.css">
    <link rel="stylesheet" href="./assets/css/seltab.css">
    <link rel="stylesheet" href="./assets/css/resultado.css">
    <link rel="stylesheet" href="./assets/css/footerParagrafo.css">
</head>
<body>
    <header>
        <h1 class="titulo">Tabuada</h1>
    </header>
    <main>
        <section class="conteudo">
            <div class="input-botao">
                <label for="numero">Numero</label>
                <input type="number" id="numero" name="numero">
                <button id="botao">Gerar Tabuada</button>
            </div>
            <div class="resultado">
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um numero acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer-paragrafo">Desenvolvido por Martins - 2023</p>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
